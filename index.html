<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Chivo:400,700" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>CSSlider</h1>
        </header>
        <section class="wrapper">
            <div class="csslider">
                <div class="cssl-container">
                    <div class="cssl-card">
                        <figure class="cssl-figure">
                            <img class="cssl-img" src="./assets/images/big-ben.jpg" alt="Big Ben">
                        </figure>
                        <div class="cssl-content">
                            <div class="cssl-text-content">
                                <h3 class="cssl-title">Big Ben</h3>
                                <p class="cssl-description">London, United Kingdom</p>
                            </div>
                            <div class="cssl-subcontent">
                                <span class="cssl-rating">4.2</span>
                                <span class="cssl-stars">
                                    <span class="cssl-icon icon-star"></span>
                                    <span class="cssl-icon icon-star"></span>
                                    <span class="cssl-icon icon-star"></span>
                                    <span class="cssl-icon icon-star"></span>
                                    <span class="cssl-icon icon-mid-star"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="cssl-card">
                        <figure class="cssl-figure">
                            <img class="cssl-img" src="./assets/images/sagrada-familia.jpg" alt="Sagrada Familia">
                        </figure>
                        <div class="cssl-content">
                            <div class="cssl-text-content">
                                <h3 class="cssl-title">Sagrada Familia</h3>
                                <p class="cssl-description">Barcelona, Spain</p>
                            </div>
                            <div class="cssl-subcontent">
                                <span class="cssl-rating">4.7</span>
                                <span class="cssl-stars">
                                    <span class="cssl-icon icon-star"></span>
                                    <span class="cssl-icon icon-star"></span>
                                    <span class="cssl-icon icon-star"></span>
                                    <span class="cssl-icon icon-star"></span>
                                    <span class="cssl-icon icon-mid-star"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="cssl-card">
                        <figure class="cssl-figure">
                            <img class="cssl-img" src="./assets/images/eiffel-tower.jpg" alt="Eiffel Tower">
                        </figure>
                        <div class="cssl-content">
                            <div class="cssl-text-content">
                                <h3 class="cssl-title">Eiffel Tower</h3>
                                <p class="cssl-description">Paris, France</p>
                            </div>
                            <div class="cssl-subcontent">
                                <span class="cssl-rating">4.6</span>
                                <span class="cssl-stars">
                                    <span class="cssl-icon icon-star"></span>
                                    <span class="cssl-icon icon-star"></span>
                                    <span class="cssl-icon icon-star"></span>
                                    <span class="cssl-icon icon-star"></span>
                                    <span class="cssl-icon icon-mid-star"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
